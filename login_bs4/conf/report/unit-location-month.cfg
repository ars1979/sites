# filename: conf/report/unit-type-month.cfg

############################################################
#
#	create CSV from mysql query
#
############################################################

# Database settings
include conf/settings/db.cfg


# vars
year: 2018

# display csv formated data
value: '{{csv(export)}}'

# {{csv()}} function  requires a list of lists 
# [[heading1, heading2, heading3], [value1, value2, value3], [...], ...]


# generate csv data
process:
	-
		# create list of lists object and add header row
		**dataObjCreate
		data:
			store: export
			format: list
			value:
				# first row
				-
					# header cols
					- distributor
					- type					
					- location
					- state
					- jan
					- feb
					- mar
					- apr
					- may
					- jun
					- jul
					- aug
					- sep
					- oct
					- nov
					- dec
	-
		# select a list of possible locations for range
		**select
		sql: |
			SELECT cic_location.id, cic_location.distributor, cic_location.type, cic_location.location
			FROM cic_location, cic_transaction
			WHERE cic_transaction.location = cic_location.id
			AND DATE_FORMAT(cic_transaction.date,"%Y") = "{{year}}"
			GROUP BY id
			ORDER BY location
		result:
			store: locations
	
	-
		# loop through locations
		**loop
		key: location
		data:
			value: '{{locations}}'
			
		subprocess:
			-
				# create row object and add first 3 cols
				**dataObjCreate
				data:
					# start a new row 
					store: row
					format: list
					
					# first col in the row is type 
					value: '[ "{{escape(location:distributor)}}", "{{escape(location:type)}}", "{{escape(location:state)}}", "{{escape(location:location)}}" ]'
					
			-
				# loop through every month
				**loop
				key: month
				data:
					value: 
						- "01"
						- "02"
						- "03"
						- "04"
						- "05"
						- "06"
						- "07"
						- "08"
						- "09"
						- "10"
						- "11"
						- "12"
				subprocess:
				
					-
						# query each location and month and sum units for cell			
						**select
						sql: |
							SELECT SUM(cic_transaction.unit) AS units
							FROM cic_location, cic_transaction
							WHERE cic_transaction.location = cic_location.id
							AND cic_transaction.location = {{location:id}}
							AND DATE_FORMAT(cic_transaction.date,"%Y-%m") = "{{year}}-{{month}}"
							
						reader: record
						result:					
							store: units
							
					-
						# append column to row
						**dataObjCreate
						data:
							store: row
							merge: append
							value: '{{units:units}}'
							
					-
						# unset units to avoid repeating values
						**dataObjCreate
						data:
							store: units
							value: false
							
			-
				# add row to export
				**dataObjCreate
				data:
					store: export					
					format: list
					merge: append				
					value: '{{row}}'

	